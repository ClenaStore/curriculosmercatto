<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Envio de Curr√≠culos ‚Ä¢ Mercatto Del√≠cia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="color-scheme" content="light dark" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    :root{
      --bg:#f3f5f9; --card:#ffffff; --text:#0f172a; --muted:#64748b; --line:#e5e7eb;
      --brand:#2563eb; --brand-2:#1e40af; --accent:#f59e0b;
      --ok:#16a34a; --danger:#dc2626; --shadow:0 12px 30px rgba(2,6,23,.06);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b0e14; --card:#0f131b; --text:#e5e7eb; --muted:#9ca3af; --line:#1f2937;
        --shadow:0 12px 30px rgba(0,0,0,.35);
      }
    }
    *{box-sizing:border-box}
    body{
      font-family:'Inter',sans-serif; margin:0; padding:0; background:var(--bg); color:var(--text);
      display:flex; align-items:center; justify-content:center; min-height:100vh;
      background:radial-gradient(800px 600px at -10% -10%, rgba(37,99,235,.08), transparent 60%),
                 radial-gradient(800px 600px at 110% -10%, rgba(245,158,11,.08), transparent 60%), var(--bg);
    }
    .card{
      width:100%; max-width:480px; background:var(--card); border-radius:18px; box-shadow:var(--shadow);
      padding:28px 26px 34px; margin:20px; border:1px solid var(--line);
    }
    h1{text-align:center; color:var(--accent); font-weight:800; margin-bottom:20px}
    label{font-weight:600; display:block; margin-top:14px; font-size:.94rem}
    input,select,button{
      width:100%; padding:12px; border-radius:12px; border:1px solid var(--line);
      background:transparent; color:inherit; font-size:16px; outline:none; transition:.15s;
    }
    input:focus,select:focus{border-color:var(--brand); box-shadow:0 0 0 3px rgba(37,99,235,.15)}
    button{
      background:linear-gradient(90deg,var(--brand),var(--brand-2)); color:#fff; font-weight:700;
      border:0; margin-top:20px; cursor:pointer; transition:.25s;
    }
    button:hover{opacity:.9}
    .file-box{display:flex; align-items:center; justify-content:space-between; margin-top:10px;
      border:1px dashed var(--line); border-radius:10px; padding:10px 12px; font-size:.9rem; color:var(--muted);}
    .file-box span{overflow:hidden; text-overflow:ellipsis; white-space:nowrap; flex:1;}
    .progress{height:8px; width:100%; border-radius:8px; background:#1e293b; margin-top:10px; overflow:hidden;}
    .progress span{display:block; height:100%; width:0%; background:var(--accent); transition:width .3s;}
    .msg{text-align:center; margin-top:12px; font-size:.9rem;}
    .msg.ok{color:var(--ok)} .msg.err{color:var(--danger)}

    /* bot√£o de cria√ß√£o */
    .create-btn{
      background:linear-gradient(90deg,var(--accent),#facc15);
      color:#000; font-weight:700; border:0; margin-top:26px; cursor:pointer;
      border-radius:12px; padding:12px; font-size:16px; box-shadow:0 4px 12px rgba(0,0,0,.15);
    }
    .create-btn:hover{filter:brightness(1.1);}
    /* popup de cria√ß√£o */
    .popup-bg{
      position:fixed;inset:0;background:rgba(0,0,0,.7);
      display:flex;align-items:center;justify-content:center;z-index:1000;
      backdrop-filter:blur(3px);
    }
    .popup{
      background:#fff;border-radius:12px;padding:20px;max-width:95%;width:480px;
      max-height:90vh;overflow:auto;box-shadow:0 4px 20px rgba(0,0,0,.4);
    }
    .popup h2{text-align:center;margin-bottom:10px;color:var(--accent);}
    .popup label{font-weight:600;margin-top:10px;display:block;}
    .popup input,.popup textarea{width:100%;padding:8px;border:1px solid #ccc;border-radius:8px;}
    .popup button{margin-top:16px;}
  </style>
</head>
<body>
  <form class="card" id="cvForm">
    <h1>Cadastre seu Curr√≠culo</h1>

    <label>Nome completo *</label>
    <input type="text" id="nome" required placeholder="Digite seu nome completo" />

    <label>Idade *</label>
    <input type="number" id="idade" min="14" required placeholder="Sua idade" />

    <label>√Årea de interesse *</label>
    <select id="area" required>
      <option value="">Selecione</option>
      <option>Cozinha</option>
      <option>Atendimento</option>
      <option>Servi√ßos Gerais</option>
      <option>Administra√ß√£o</option>
      <option>Auxiliar</option>
      <option>Financeiro</option>
      <option>Outros</option>
    </select>

    <label>Curr√≠culo (PDF, DOC ou DOCX) *</label>
    <input type="file" id="arquivo" accept=".pdf,.doc,.docx" required />
    <div class="file-box" id="fileBox" style="display:none;">
      <span id="fileName">Nenhum arquivo selecionado</span>
      <button type="button" id="clearFile" style="width:auto;background:var(--danger);padding:8px 10px;border-radius:8px;">Remover</button>
    </div>

    <div class="progress" id="progressBar" style="display:none;"><span></span></div>

    <button type="submit">üì§ Enviar Curr√≠culo</button>
    <div class="msg" id="mensagem"></div>

    <button type="button" class="create-btn" id="openBuilder">‚úçÔ∏è Criar Curr√≠culo</button>
  </form>

  <!-- POPUP DE CRIA√á√ÉO -->
  <div class="popup-bg" id="builderPopup" style="display:none;">
    <div class="popup">
      <h2>Monte seu Curr√≠culo</h2>
      <label>Nome completo *</label><input id="bNome">
      <label>Cargo / Ocupa√ß√£o</label><input id="bCargo">
      <label>Email</label><input id="bEmail">
      <label>Telefone</label><input id="bTel">
      <label>Objetivo</label><textarea id="bObjetivo" rows="2"></textarea>
      <label>Experi√™ncias</label><textarea id="bExp" rows="3"></textarea>
      <label>Habilidades</label><input id="bHab">
      <label>Educa√ß√£o</label><textarea id="bEdu" rows="2"></textarea>
      <button class="create-btn" id="baixarCurriculo">‚¨áÔ∏è Baixar Curr√≠culo (PDF)</button>
      <button style="background:#1e293b;color:#fff" onclick="fecharPopup()">Fechar</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbyFk_V6sLlZbNbnQwZK1nMhtHaxqSDQkq-0eARh67yKZByuQEOGwZLzs_Ir4YkY6okG/exec";

    const form = document.getElementById("cvForm");
    const msg = document.getElementById("mensagem");
    const inputArquivo = document.getElementById("arquivo");
    const fileBox = document.getElementById("fileBox");
    const fileName = document.getElementById("fileName");
    const clearFile = document.getElementById("clearFile");
    const progress = document.getElementById("progressBar");
    const bar = progress.querySelector("span");

    inputArquivo.addEventListener("change", () => {
      const f = inputArquivo.files[0];
      if (!f) { fileBox.style.display = "none"; return; }
      fileBox.style.display = "flex";
      fileName.textContent = f.name + " ‚Ä¢ " + (f.size/1024/1024).toFixed(2) + " MB";
    });
    clearFile.addEventListener("click", () => {
      inputArquivo.value = "";
      fileBox.style.display = "none";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";
      msg.className = "msg";
      progress.style.display = "block";
      bar.style.width = "0%";

      const nome = document.getElementById("nome").value.trim();
      const idade = document.getElementById("idade").value.trim();
      const area = document.getElementById("area").value;
      const file = inputArquivo.files[0];
      if (!file) { msg.textContent = "Selecione um arquivo."; msg.classList.add("err"); return; }

      const base64 = await new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(",")[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
        reader.onprogress = (ev) => {
          if (ev.lengthComputable) {
            const pct = (ev.loaded / ev.total) * 100;
            bar.style.width = pct + "%";
          }
        };
      });

      msg.textContent = "Enviando dados...";
      try {
        const resp = await fetch(ENDPOINT, {
          method: "POST",
          body: JSON.stringify({nome, idade, area, nomeArquivo: file.name, arquivo: base64}),
        });
        const data = await resp.json();
        if (data.sucesso) {
          bar.style.width = "100%";
          msg.textContent = "‚úÖ Curr√≠culo enviado com sucesso!";
          msg.classList.add("ok");
          form.reset();
          fileBox.style.display = "none";
          setTimeout(() => progress.style.display = "none", 1500);
        } else {
          msg.textContent = "‚ö†Ô∏è Erro: " + (data.erro || "Falha ao enviar.");
          msg.classList.add("err");
        }
      } catch (err) {
        msg.textContent = "‚ö†Ô∏è Erro de rede: " + err.message;
        msg.classList.add("err");
      }
    });

    // Criador de curr√≠culo
    document.getElementById("openBuilder").addEventListener("click",()=>document.getElementById("builderPopup").style.display='flex');
    function fecharPopup(){document.getElementById("builderPopup").style.display='none';}

    document.getElementById("baixarCurriculo").addEventListener("click",async()=>{
      const nome=bNome.value.trim()||'Curr√≠culo';
      const doc=document.createElement('div');
      doc.style.width='800px';
      doc.style.background='#fff';
      doc.style.padding='30px';
      doc.style.fontFamily='Inter';
      doc.innerHTML=`
        <h1 style="color:#ff8f1f;margin:0;">${bNome.value}</h1>
        ${bCargo.value?`<h3 style="margin:4px 0 12px;">${bCargo.value}</h3>`:''}
        ${bEmail.value?`<p>${bEmail.value}</p>`:''}
        ${bTel.value?`<p>${bTel.value}</p>`:''}
        ${bObjetivo.value?`<h4>Objetivo</h4><p>${bObjetivo.value}</p>`:''}
        ${bExp.value?`<h4>Experi√™ncia</h4><p>${bExp.value.replace(/\n/g,'<br>')}</p>`:''}
        ${bHab.value?`<h4>Habilidades</h4><ul>${bHab.value.split(',').map(h=>`<li>${h.trim()}</li>`).join('')}</ul>`:''}
        ${bEdu.value?`<h4>Educa√ß√£o</h4><p>${bEdu.value.replace(/\n/g,'<br>')}</p>`:''}
      `;
      document.body.appendChild(doc);
      const { jsPDF } = window.jspdf;
      const canvas=await html2canvas(doc,{scale:2});
      const img=canvas.toDataURL('image/png');
      const pdf=new jsPDF('p','mm','a4');
      const w=pdf.internal.pageSize.getWidth();
      const h=(canvas.height*w)/canvas.width;
      pdf.addImage(img,'PNG',0,0,w,h);
      pdf.save(nome+'.pdf');
      doc.remove();
    });
  </script>
</body>
</html>
