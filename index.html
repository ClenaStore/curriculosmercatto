<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banco de Curr√≠culos ‚Ä¢ Grupo DV</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
:root {
  --bg:#0b0f19;--card:#151d2f;--text:#f8fafc;--muted:#94a3b8;
  --line:#243043;--accent:#b8860b;--accent2:#ffd65a;
  --radius:14px;--shadow:0 6px 16px rgba(0,0,0,.35);
}
body{
  margin:0;background:var(--bg);color:var(--text);
  font-family:'Inter',sans-serif;
}
header{
  background:linear-gradient(135deg,#b8860b,#d4af37);
  color:#fff;text-align:center;padding:2rem 1rem;
  font-size:1.8rem;font-weight:700;box-shadow:var(--shadow);
  letter-spacing:.5px;
}
main{
  max-width:700px;margin:2rem auto;background:var(--card);
  padding:2rem;border-radius:var(--radius);box-shadow:var(--shadow);
}
h2{text-align:center;margin-top:0;color:var(--accent2);}
label{display:block;margin-top:1rem;font-weight:600;}
input,select,textarea{
  width:100%;padding:.9rem;margin-top:.3rem;font-size:1rem;
  border:1px solid var(--line);border-radius:var(--radius);
  background:#0f1629;color:var(--text);
}
input:focus,select:focus,textarea:focus{
  border-color:var(--accent2);outline:none;
}
button{
  width:100%;padding:1rem;margin-top:1.2rem;
  border:none;border-radius:var(--radius);
  font-weight:600;cursor:pointer;font-size:1rem;
  transition:.2s;letter-spacing:.3px;
}
#enviar{background:var(--accent);color:#fff;}
#enviar:hover{background:var(--accent2);color:#000;}
#abrirPopup{background:#2d364b;color:#fff;}
#abrirPopup:hover{background:#384763;}
#msg{text-align:center;margin-top:1rem;font-weight:600;color:var(--accent2);}

/* Barra de progresso */
.progress-container{
  margin-top:1.2rem;background:#2d364b;border-radius:10px;
  height:14px;width:100%;overflow:hidden;
}
.progress-bar{
  height:14px;width:0;background:linear-gradient(90deg,#b8860b,#ffd65a);
  transition:width .2s ease-in-out;
}
.progress-text{text-align:center;font-size:.9rem;color:var(--muted);margin-top:.4rem;}

/* Popup */
#popupOverlay{
  position:fixed;inset:0;background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center;z-index:1000;
}
#popup{
  background:var(--card);border-radius:var(--radius);
  box-shadow:var(--shadow);width:90%;max-width:500px;
  padding:2rem;position:relative;animation:fadeIn .3s ease;
}
#popup h3{text-align:center;color:var(--accent2);margin-top:0;}
#popup button.close{
  position:absolute;top:10px;right:15px;background:none;
  border:none;font-size:1.6rem;cursor:pointer;color:var(--muted);
}
@keyframes fadeIn{
  from{opacity:0;transform:scale(.9);}
  to{opacity:1;transform:scale(1);}
}

/* Responsivo */
@media(max-width:600px){
  main{margin:1rem;padding:1.5rem;}
  header{font-size:1.5rem;}
}
</style>
</head>

<body>
<header>üíº Banco de Curr√≠culos ‚Ä¢ Grupo DV</header>

<main>
  <h2>Cadastre seu curr√≠culo</h2>
  <form id="form-cv">
    <label>Nome completo *</label>
    <input type="text" name="nome" required>

    <label>Idade *</label>
    <input type="number" name="idade" required min="16" max="100">

    <label>√Årea de interesse *</label>
    <select name="area" required>
      <option value="">Selecione...</option>
      <option>Atendimento</option>
      <option>Cozinha</option>
      <option>Administra√ß√£o</option>
      <option>Marketing</option>
      <option>Limpeza / Servi√ßos Gerais</option>
    </select>

    <label>Anexar curr√≠culo (PDF, DOC ou DOCX)</label>
    <input type="file" name="arquivo" accept=".pdf,.doc,.docx">

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText"></div>

    <p style="text-align:center;margin-top:1.2rem;color:var(--muted)">‚Äî ou ‚Äî</p>

    <button type="button" id="abrirPopup">Criar curr√≠culo b√°sico</button>
    <button type="submit" id="enviar">Enviar Curr√≠culo</button>
    <div id="msg"></div>
  </form>
</main>

<!-- Popup -->
<div id="popupOverlay">
  <div id="popup">
    <button class="close" id="fecharPopup">&times;</button>
    <h3>üìù Criar Curr√≠culo B√°sico</h3>

    <label>Resumo Profissional</label>
    <textarea id="cvResumo" rows="4" placeholder="Fale sobre suas habilidades e experi√™ncias..."></textarea>

    <label>Experi√™ncias Profissionais</label>
    <textarea id="cvExp" rows="4" placeholder="Liste suas experi√™ncias anteriores..."></textarea>

    <label>Forma√ß√£o e Cursos</label>
    <textarea id="cvForm" rows="3" placeholder="Informe sua forma√ß√£o acad√™mica e cursos..."></textarea>

    <button id="gerarPDF">Gerar e baixar PDF</button>
  </div>
</div>

<script>
// üîó Seu endpoint publicado do Google Apps Script:
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwUZl5xcVXz-cnyl3A46L16LdRixiFJ7YyuyjosStsHZ6FWv9yoyNfZbuEboArtce0y/exec';

// Envio com barra de progresso
document.getElementById('form-cv').addEventListener('submit', e=>{
  e.preventDefault();
  const form = e.target;
  const data = new FormData(form);
  const msg = document.getElementById('msg');
  const bar = document.getElementById('progressBar');
  const txt = document.getElementById('progressText');

  msg.textContent = 'Enviando...';
  bar.style.width = '0%';
  txt.textContent = '';

  const xhr = new XMLHttpRequest();
  xhr.open('POST', SCRIPT_URL);

  xhr.upload.onprogress = evt=>{
    if(evt.lengthComputable){
      const percent = (evt.loaded / evt.total) * 100;
      bar.style.width = percent.toFixed(0) + '%';
      txt.textContent = percent.toFixed(0) + '% enviado';
    }
  };

  xhr.onload = ()=>{
    if(xhr.status === 200){
      const res = JSON.parse(xhr.responseText);
      if(res.result === 'success'){
        bar.style.width = '100%';
        txt.textContent = 'Conclu√≠do ‚úÖ';
        msg.textContent = 'Curr√≠culo enviado com sucesso!';
        form.reset();
      } else {
        msg.textContent = '‚ùå Erro ao enviar.';
      }
    } else {
      msg.textContent = '‚ö†Ô∏è Falha na conex√£o.';
    }
  };

  xhr.onerror = ()=> msg.textContent = '‚ö†Ô∏è Erro de rede.';
  xhr.send(data);
});

// Popup
const popup = document.getElementById('popupOverlay');
document.getElementById('abrirPopup').onclick=()=>popup.style.display='flex';
document.getElementById('fecharPopup').onclick=()=>popup.style.display='none';

// Gerar PDF
document.getElementById('gerarPDF').addEventListener('click', ()=>{
  const nome=document.querySelector('[name="nome"]').value||'Sem Nome';
  const idade=document.querySelector('[name="idade"]').value||'‚Äî';
  const area=document.querySelector('[name="area"]').value||'‚Äî';
  const resumo=document.getElementById('cvResumo').value||'';
  const exp=document.getElementById('cvExp').value||'';
  const formacao=document.getElementById('cvForm').value||'';

  const html=`
    <div style="font-family:Inter,sans-serif;color:#000;">
      <h2 style="text-align:center;color:#b8860b;">Curr√≠culo</h2>
      <p><b>Nome:</b> ${nome}</p>
      <p><b>Idade:</b> ${idade}</p>
      <p><b>√Årea de Interesse:</b> ${area}</p>
      <h3>Resumo Profissional</h3><p>${resumo.replace(/\n/g,'<br>')}</p>
      <h3>Experi√™ncias</h3><p>${exp.replace(/\n/g,'<br>')}</p>
      <h3>Forma√ß√£o e Cursos</h3><p>${formacao.replace(/\n/g,'<br>')}</p>
    </div>
  `;
  html2pdf().set({
    margin:10,
    filename:`${nome.replaceAll(' ','_')}_curriculo.pdf`,
    html2canvas:{scale:2},
    jsPDF:{unit:'mm',format:'a4'}
  }).from(html).save();
  popup.style.display='none';
});
</script>
</body>
</html>
